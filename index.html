<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Baby Yoda</title>
</head>
<body>
    <div class="baby-yoda">
        <div class="head">
            <div class="left-ear">
                <div class="left-ear-lobe"></div>
            </div>
            <div class="face">
                <div class="eyes">
                    <div class="left-eye"><div class="pupil"><div class="speck"></div></div></div>
                    <div class="right-eye"><div class="pupil"><div class="speck"></div></div></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="dimple"></div>
            </div>
            <div class="right-ear">
                <div class="right-ear-lobe"></div>
            </div>
        </div>
        <div class="yoda-body">
            <div class="left-hand">
                <div class="sleeve"></div>
                <div class="wrist"></div>
                <div class="left-fingers">
                    <div class="f1"></div>
                    <div class="f2"></div>
                    <div class="f3"></div>
                </div>
            </div>
            <div class="vertical">
                <div class="collar">
                    <div class="c-left"></div>
                    <div class="c-right"></div>
                </div>
                <div class="blanket">
                    <div class="b-left"></div>
                    <div class="b-right"></div>
                </div>
            </div>
            <div class="right-hand">
                <div class="sleeve"></div>
                <div class="wrist"></div>
                <div class="right-fingers">
                    <div class="f1"></div>
                    <div class="f2"></div>
                    <div class="f3"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
